<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intent Classification</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <div id="chat-window">
            <div id="chat-output">
                {% for message, intent in chat_history %}
                    <p><strong>You:</strong> {{ message }}</p>
                    {% if intent %}
                        <p><strong>Niyet:</strong> {{ intent }}</p>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        <form action="/process_text" method="POST">
            <input type="text" id="user-input" name="user_input" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
